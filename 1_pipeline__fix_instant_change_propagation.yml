---
resources:
  - name: source-code
    type: git
    source:
      uri: https://github.com/spring-projects/spring-petclinic.git
      branch: master

containers:
  openjdk-8: &openjdk-8
    platform: linux
    image_resource:
      type: docker-image
      source:
        repository: openjdk
        tag: 8-jdk-slim

jobs:
  - name: build
    plan:
      - get: source-code

      - task: package
        config:
          <<: *openjdk-8

          inputs:
            - name: source-code
              path: .

          run:
            path: /bin/sh
            args:
              - -c
              - |
                  ./mvnw package
